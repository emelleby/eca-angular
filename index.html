<body ng-controller="MainController">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-left">
					<li>
						<!-- Button group for weekdays-->

							<button type="checkbox" id="monday" name="monday" class="btn btn-success">
								<i style="font-size: 1.1em;" class="mdi-navigation-check"></i>Monday
							</button>
							<button type="checkbox" id="tuesday" name="tuesday" class="btn btn-success">
								<i style="font-size: 1.1em;" class="mdi-navigation-check"></i>Tuesday
							</button>
							<button type="checkbox" id="wednesday" name="wednesday" class="btn btn-success">
								<i style="font-size: 1.1em;" class="mdi-navigation-check"></i>Wednesday
							</button>
							<button type="checkbox" id="thursday" name="thursday" class="btn btn-success">
								<i style="font-size: 1.1em;" class="mdi-navigation-check"></i>Thursday
							</button>
							<button type="checkbox" id="friday" name="friday" class="btn btn-success">
								<i style="font-size: 1.1em;" class="mdi-navigation-check"></i>Friday
							</button>
						</div>
					</li>


					<li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                         role="button" aria-haspopup="true" aria-expanded="false">
                         Menu <span class="caret"></span></a>

							<li><a href="eca.html">ECA-Catalog</a></li>

					</form>
				</ul>

			</div>

<!-- This is the left sidebar-->
	<div class="row-offcanvas row-offcanvas-left">
		<div id="sidebar" class="sidebar-offcanvas">
				<div class="col-md-12">
					<h3>Sidebar (fixed)</h3>
					<p>{{ data.school }}</p>
					<!-- info attribute here is passing values from controller to the directive -->
					<filter-sidebar data="data"></filter-sidebar>

				</div>
		</div><!--End Left Sidebar-->

<!-- This is the right sidebar for XL screen-->
		  <div class="visible-lg" id="sidebar-right">
		      <div class="col-md-12">
		        <h3>Sidebar (fixed-right)</h3>
						<div class="panel-group" id="accordion-sample">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#accordion-sample" href="#accordion-sample-one">
											Heading One
										</a>
									</h4>
								</div>
								<div id="accordion-sample-one" class="panel-collapse collapse in">
									<div class="panel-body">
										Sample content
									</div>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#accordion-sample" href="#accordion-sample-two">
											Heading Two
										</a>
									</h4>
								</div>
								<div id="accordion-sample-two" class="panel-collapse collapse">
									<div class="panel-body">
										Sample content
									</div>
								</div>
							</div>
						</div>
		      </div>
		  </div>

<!-- This is the main Content area -->
		
		  <p class="visible-xs">
			<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-right"></i></button>
		  </p>

		<ng-include src="'pages/ecaPanel.html'"></ng-include>	
		
		
		
	</div><!--/row-offcanvas -->



	 <!-- Script for the show sidebar menu in XS mode -->
	 <script>
	 	$(document).ready(function() {
	 	  $('[data-toggle=offcanvas]').click(function() {
	 	    $('.row-offcanvas-left').toggleClass('active');
				$(this).toggleClass('btn-danger');
				$(this).children('i').toggleClass('glyphicon-chevron-left glyphicon-chevron-right');
	 	  });
	 	});

	/*Change button class and insert the checkmark*/
		$(document).ready(function() {
		  $('nav button').click(function() {
				$(this).toggleClass('btn-success btn-info');
				// $(this).toggleClass('btn-info');
				$(this).children('i').toggleClass('mdi-navigation-check');
				$(this).children('i').attr('style', 'font-size: 1em;');
		  });
		});

		// Hide panels for this toggle filter - class hideing
		$(document).ready(function() {
		  $('button').click(function() {
				var day = '.' + $(this).attr('name') + '-panel';
console.log(day);
				$(day).toggleClass('hidden');
		  });
		});

	 </script>
