<body ng-app="ecaApp" ng-controller="MainController">


<!-- This is the main Content area -->
	  <div class="main ng-cloak" id="main" ng-controller="ActivityController"><!-- Adding the controller to this div/part of the page-->
	      <div class="col-md-12 tight">
			  
			  <div>
					<ul class="nav navbar-nav navbar-right">
						<form class="navbar-form navbar-right hidden-xs hidden-sm" role="search">
							<div class="form-group nav-search">
								<input type="text" class="form-control" placeholder="Search" ng-model="searchquery">
							</div>
							<button type="submit" class="navbar-btn btn-primary">Search</button>
						</form>
					</ul>
				</div>
		 
			<button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right" type="button">
				{{showDetails ? 'Hide Details' : 'Show Details'}}
			</button>  
              <ul class="nav nav-tabs" role="tablist">
                    <!-- ng-class will apply .active class to selected tab with the isSelected()  | filter:filtText-->
                   <li role="presentation" ng-class="{active:isSelected(1)}">
                     <!-- ng-click event added to the tab passing the number to the select() function -->
                     <a ng-click="select(1)" class="btn btn-link"
                      aria-controls="monday"
                      role="tab">Monday</a></li>
                   <li role="presentation" ng-class="{active:isSelected(2)}">
                     <a ng-click="select(2)" class="btn btn-link"
                      aria-controls="tuesday"
                      role="tab">Tuesday</a></li>
                   <li role="presentation" ng-class="{active:isSelected(3)}">
                     <a ng-click="select(3)" class="btn btn-link"
                      aria-controls="wednesday"
                      role="tab">Wednesday</a></li>
                   <li role="presentation" ng-class="{active:isSelected(4)}">
                     <a ng-click="select(4)" class="btn btn-link"
                      aria-controls="thursday"
                      role="tab">Thursday</a></li>
				   <li role="presentation" ng-class="{active:isSelected(5)}">
                     <a ng-click="select(5)" class="btn btn-link"
                      aria-controls="friday"
                      role="tab">Friday</a></li>
              </ul>

			
			
			  <div class="panel panel-info" ng-repeat="eca in data.ecas | filter:searchquery | filter:{day:filtText}">
				<div class="panel-heading">
				<h3 class="panel-title">{{ eca.name }}<a href="javascript:void(0)" class="btn btn-info pull-right">Add this &raquo;</a></h3>

				</div>
				<div class="panel-body">
					<div class="media">
						<div class="media-left">
							<a href="#">
                         <img class="media-object img-thumbnail" ng-src={{eca.image}} alt="{{eca.name}}">
                         </a>
						</div>
						<div class="media-body">
							<p>{{ eca.desc1 }}</p>
							<p>{{ eca.desc2 }}</p>
							<p ng-show="showDetails">{{ eca.desc3 }}</p>
							<p ng-show="showDetails">{{ eca.desc4 }}</p>
							<p ng-show="showDetails">{{ eca.desc5 }}</p>
							<p ng-show="showDetails">{{ eca.desc6 }}</p>
						</div>
						<div class="panel-footer">
							<div class="row">
								<div class="table-responsive">
								  <table class="table table-striped">
									  <tr>
										  <th>Price</th>
										  <th>Year-level</th>
										  <th>Time</th>
									  </tr>
									  <tr>
										  <td>{{ eca.price }}</td>
										  <td>{{ eca.grade }}</td>
										  <td>{{ eca.time }}</td>
									  </tr>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			
		</div>
	</div><!-- End Page -->



	 <!-- Script for the show sidebar menu in XS mode -->
	 <script>
	 	$(document).ready(function() {
	 	  $('[data-toggle=offcanvas]').click(function() {
	 	    $('.row-offcanvas-left').toggleClass('active');
				$(this).toggleClass('btn-danger');
				$(this).children('i').toggleClass('glyphicon-chevron-left glyphicon-chevron-right');
	 	  });
	 	});

	/*Change button class and insert the checkmark*/
		$(document).ready(function() {
		  $('nav button').click(function() {
				$(this).toggleClass('btn-success btn-info');
				// $(this).toggleClass('btn-info');
				$(this).children('i').toggleClass('mdi-navigation-check');
				$(this).children('i').attr('style', 'font-size: 1em;');
		  });
		});

		// Hide panels for this toggle filter - class hideing
		$(document).ready(function() {
		  $('button').click(function() {
				var day = '.' + $(this).attr('name') + '-panel';
console.log(day);
				$(day).toggleClass('hidden');
		  });
		});

	 </script>
