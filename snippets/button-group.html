<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Buttongroup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material-fullpalette.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
   </head>
	<body>
<hr/>
		<form class="form-horizontal">
		  <div class="form-group">
			<div class="col-md-offset-3 btn-group" data-toggle="buttons">
			  <label class="btn btn-primary">
				 <input type="checkbox" id="monday" name="monday" />
				Monday
			  </label>
			  <label class="btn btn-primary">
				<input type="checkbox" id="tuesday" name="tuesday" />
				Tuesday
			  </label>
			  <label class="btn btn-primary">
				 <input type="checkbox" id="wednesday" name="wednesday" />
				Wednesday
			  </label>
			  <label class="btn btn-primary">
				<input type="checkbox" id="thursday" name="thursday" />
				Thursday
			  </label>
			  <label class="btn btn-primary">
				<input type="checkbox" id="friday" name="friday" />
				Friday
			  </label>
			</div>
		  </div>
		  <div class="form-group">
			 <button type="submit" class="btn btn-default col-md-offset-3 col-md-4">Submit form</button>
		  </div>
		</form>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/material.min.js"></script>
		
	</body>
</html>
