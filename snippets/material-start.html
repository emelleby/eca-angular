<html lang="en">
  <head>
  <title>Material</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material-fullpalette.css">

        <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/roboto.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/ripples.min.css" rel="stylesheet">
	<style>

	</style>
    </head>

    <body>

        <!-- Your site -->

        <h1>You can add your site here.</h1>

        <h2>To ensure that material-design theme is working, check out the buttons below.</h2>

        <h3 class="text-muted">If you can see the ripple effect on clicking them, then you are good to go!</h3>
		

        <p class="bs-component">
            <a href="javascript:void(0)" class="btn btn-default">Default</a>
            <a href="javascript:void(0)" class="btn btn-primary">Primary</a>
            <a href="javascript:void(0)" class="btn btn-success">Success</a>
            <a href="javascript:void(0)" class="btn btn-info">Info</a>
            <a href="javascript:void(0)" class="btn btn-warning">Warning</a>
            <a href="javascript:void(0)" class="btn btn-danger">Danger</a>
            <a href="javascript:void(0)" class="btn btn-link">Link</a>
        </p>
		
		<div class="col-md-offset-3 btn-group" data-toggle="buttons">
			  <label class="btn btn-material-deep-orange-100">
				 <input type="checkbox" id="monday" name="monday" />
				Monday
			  </label>
			  <label class="btn btn-success">
				<input type="checkbox" id="tuesday" name="tuesday" />
				<i class="mdi-navigation-check"></i>Tuesday
			  </label>
			  <label class="btn btn-material-deep-orange-500">
				 <input type="checkbox" id="wednesday" name="wednesday" />
				Wednesday
			  </label>
			  <label class="btn btn-material-deep-orange-700">
				<input type="checkbox" id="thursday" name="thursday" />
				Thursday
			  </label>
			  <label class="btn btn-material-deep-orange-900">
				<input type="checkbox" id="friday" name="friday" />
				Friday
			  </label>
			</div>
			
			<div class="col-md-offset-3 btn-group" data-toggle="buttons">
			  <label class="btn btn-info">
				 <input type="checkbox" id="monday" name="monday" />
				Monday
			  </label>
			  <label class="btn btn-success">
				<input type="checkbox" id="tuesday" name="tuesday" />
				<i class="mdi-navigation-check"></i>Tuesday
			  </label>
			  <label class="btn btn-info">
				 <input type="checkbox" id="wednesday" name="wednesday" />
				Wednesday
			  </label>
			  <label class="btn btn-info">
				<input type="checkbox" id="thursday" name="thursday" />
				Thursday
			  </label>
			  <label class="btn btn-info">
				<input type="checkbox" id="friday" name="friday" />
				Friday
			  </label>
			</div>

        <!-- Your site ends -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/ripples.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/material.min.js"></script>
        <script>
            $(document).ready(function() {
                // This command is used to initialize some elements and make them work properly
                $.material.init();
            });
        </script>
